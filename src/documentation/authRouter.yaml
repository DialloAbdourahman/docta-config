openapi: 3.0.0
info:
  title: Docta Auth API
  version: 1.0.0
  description: Authentication service API documentation for Docta platform
  contact:
    name: API Support

paths:
  /:
    post:
      summary: Create a new patient account
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserDto"
      responses:
        "201":
          description: Patient account created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: Bad Request - Validation error or duplicate email
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                validationError:
                  value:
                    code: VALIDATION_ERROR
                    message: Invalid email format
                existsAlready:
                  value:
                    code: EXISTS_ALREADY
                    message: User already exists
                badRequest:
                  value:
                    code: BAD_REQUEST
                    message: Invalid request data
        "500":
          description: Server error - Something went wrong
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                code: SOMETHING_WENT_WRONG
                message: Internal server error

  /activate/patient:
    get:
      summary: Activate patient account
      tags:
        - Authentication
      parameters:
        - in: query
          name: token
          schema:
            type: string
          required: true
          description: Activation token received by the patient via email
      responses:
        "200":
          description: Account activated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
              examples:
                success:
                  value:
                    code: UPDATED_SUCCESSFULLY
                    message: Account activated successfully
        "400":
          description: Bad Request - Missing token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                validationError:
                  value:
                    code: VALIDATION_ERROR
                    message: Enter a valid activation token
        "401":
          description: Unauthorized - Invalid or expired token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                unauthorized:
                  value:
                    code: UNAUTHORIZED
                    message: Invalid or expired activation token
        "404":
          description: Not Found - User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                notFound:
                  value:
                    code: NOT_FOUND
                    message: User not found for this token

components:
  schemas:
    CreateUserDto:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          description: User full name
          example: John Doe
        email:
          type: string
          format: email
          description: User email address
          example: john@example.com
        password:
          type: string
          format: password
          description: User password (min 8 characters)
          example: securePass123!

    SuccessResponse:
      type: object
      properties:
        code:
          type: string
          enum: [CREATED_SUCCESSFULLY, UPDATED_SUCCESSFULLY]
          description: Success status code
        message:
          type: string
          description: Success message
          example: User created successfully. Activation token generated.

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          enum:
            - VALIDATION_ERROR
            - EXISTS_ALREADY
            - BAD_REQUEST
            - UNAUTHORIZED
            - SOMETHING_WENT_WRONG
            - NOT_FOUND
          description: Error code
        message:
          type: string
          description: Error message
      examples:
        validationError:
          value:
            code: VALIDATION_ERROR
            message: Invalid email format
        existsAlready:
          value:
            code: EXISTS_ALREADY
            message: User already exists
        badRequest:
          value:
            code: BAD_REQUEST
            message: Invalid request data
        unauthorized:
          value:
            code: UNAUTHORIZED
            message: Authentication required
        serverError:
          value:
            code: SOMETHING_WENT_WRONG
            message: Internal server error
